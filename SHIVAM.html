<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<link rel="stylesheet" href="SHIVAM.css">
<body>
    <div class="super">
        
        <div class="container">
            
            <div class="box" id="box0">
                <input placeholder="My Calculator" id="text" size="50" type="text">
            </div>

            <div class="box" id="box1">
                <button class="boxclick" id="button1">C</button>
            </div>
            
            <div class="box" id="box2">
                <button class="boxclick" id="button2">CE</button>
            </div>

            <div class="box" id="box3">
                <button class="boxclick" id="button3">+/-</button>
            </div>

            <div class="box" id="box4">
                <button class="boxclick" id="button4">*</button>
            </div>

            <div class="box" id="box5">
                <button class="boxclick" id="button5">()</button>
            </div>

            <div class="box" id="box6">
                <button class="boxclick" id="button6">.</button>
            </div>

            <div class="box" id="box7">
                <button class="boxclick" id="button7">0</button>
            </div>

            <div class="box" id="box8">
                <button class="boxclick" id="button8">/</button>
            </div>

            <div class="box" id="box9">
                <button class="boxclick" class="button16">7</button>
            </div>

            <div class="box" id="box10">
                <button class="boxclick" class="button16">8</button>
            </div>

            <div class="box" id="box11">
                <button class="boxclick" class="button16">9</button>
            </div>

            <div class="box" id="box12">
                <button class="boxclick" id="button12">-</button>
            </div>

            <div class="box" id="box13">
                <button class="boxclick" class="button16">4</button>
            </div>

            <div class="box" id="box14">
                <button class="boxclick" class="button16">5</button>
            </div>

            <div class="box" id="box15">
                <button class="boxclick" class="button16">6</button>
            </div>

            <div class="box" id="box16">
                <button class="boxclick" id="button10">+</button>
            </div>
            <div class="box" id="box16">
                <button class="boxclick" class="button16">1</button>
            </div>
            <div class="box" id="box16">
                <button class="boxclick" class="button16">2</button>
            </div>
            <div class="box" id="box16">
                <button class="boxclick" class="button16">3</button>
            </div>
            <div class="box" id="box16">
                <button class="boxclick" id="button16">=</button>
            </div>
        </div>
    </div>
</body>
<script src="SHIVAM.js"></script>

</html>
